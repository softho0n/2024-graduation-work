apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription-backend
  labels:
    app: subscription-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscription-backend
  template:
    metadata:
      labels:
        app: subscription-backend
    spec:
      containers:
        - name: server
          image: softho0n/subscription-backend-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1398
---
apiVersion: v1
kind: Service
metadata:
  name: subscription-backend-svc
spec:
  selector:
    app: subscription-backend
  ports:
    - name: http
      protocol: TCP
      port: 1398
      targetPort: 1398
